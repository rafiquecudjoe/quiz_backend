version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: pdf-processor-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: pdf_processor
    volumes:
      - mongodb_data:/data/db
    networks:
      - pdf-processor-network

  minio:
    image: minio/minio:latest
    container_name: pdf-processor-minio
    restart: unless-stopped
    ports:
      - '9000:9000'      # API port
      - '9001:9001'      # Console port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - pdf-processor-network

  nestjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-processor-nestjs
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: mongodb://mongodb:27017/pdf_processor
      NODE_ENV: production
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: pdf-diagrams
      MINIO_PUBLIC_URL: http://localhost:9000
    depends_on:
      - mongodb
      - minio
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
      - ../pdf-processor-backend:/app/python-backend
    networks:
      - pdf-processor-network

volumes:
  mongodb_data:
  minio_data:

networks:
  pdf-processor-network:
    driver: bridge

